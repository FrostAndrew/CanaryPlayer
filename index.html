<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="script" href="./assets/bootstrap/bootstrap.min.js">
    <link rel="stylesheet" href="./assets/styles.css">
  </head>
  <body>
    <div id="app" class="h-100 w-100 pt-1">
      <div id="play-line" class="container-fluid h-25 w-100 m-0 pt-1 pl-1 pr-1 pb-0">
          <div class="row w-100 h-100">
            <div class="col-2  d-flex justify-content-start" >
              <div id="playPause">
                <svg onclick="PlayPause(this)" class="bi bi-play-fill bi-pause-fill rounded-circle justify-content-center" width="50px" viewBox="0 0 16 16" fill="#62210b" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 010 1.393z"/>
                </svg>
              </div>
            </div>
            <div class="col">
              <div class="row h-50">
                <div id="play-label" class="col-12 d-flex flex-column justify-content-start text-center">
                  NoizeMC - 26.04
                </div>
              </div>
              <div class="row h-50">
                <div class="col-12 d-flex flex-column justify-content-start text-center pt-1">
                  <div id="progressBar" class="progress control-bg h-30">
                    <div id="progress" class="progress-bar control" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <hr class="p-0 m-0">
      <div id="playlist" class="h-75 w-100 m-0 pt-1 pr-3 pl-3 pb-2">
        <div class="bg-dark" id="timePopper" hidden>text</div>
      </div>
    </div>
  </body>
</html>
<script src="./renderer.js"></script>
